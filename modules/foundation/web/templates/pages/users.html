{% extends "layouts/page.html" %}
{% from "macros.html" import svg_loader %}

{% block page_content %}
  <!--  header-->
  <div>
    <div class="px-4 py-3 sm:flex sm:items-center sm:px-6">
      <div class="sm:flex-auto">
        <h1 class="text-lg font-semibold leading-6 text-gray-900 dark:text-gray-100">Users</h1>
      </div>
      <div class="mt-4 sm:ml-16 sm:mt-0 sm:flex-none">
        <a
          class="block rounded-md bg-black px-3 py-2 text-center text-sm font-semibold text-white shadow-sm hover:bg-slate-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-slate-600 dark:bg-white dark:text-black dark:hover:bg-slate-400 dark:focus-visible:outline-slate-400"
          href="/users/create"
        > Create user </a>
      </div>
    </div>
    <!-- list -->
    <div class="mt-8 flow-root px-4 py-3 sm:px-6">
      <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
        <!-- load the list of users, replace content -->
        <div
          id="user-list"
          class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8"
          hx-get="/users/list"
          hx-trigger="load">
          {{ svg_loader() }}
        </div>
      </div>
    </div>
    <!-- list -->
  </div>
{% endblock page_content %}
