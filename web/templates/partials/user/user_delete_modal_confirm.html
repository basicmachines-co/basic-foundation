{% extends "layouts/modal.html" %}

{% block modal_content %}
  <!-- Modal container -->
  <div
    id="modal"
    x-data="{ modal: true }"
    class="flex flex-col items-center justify-center space-y-4 sm:flex-row sm:space-x-4 sm:space-y-0"
  >
    <!-- Warning icon -->
    <div class="flex-shrink-0">
      <div class="mx-auto flex h-12 w-12 items-center justify-center rounded-full bg-red-100">
        <svg
          class="h-6 w-6 text-red-600"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z"
          />
        </svg>
      </div>
    </div>
    <!-- Text Content -->
    <div class="mt-3 text-center sm:mt-0 sm:text-left">
      <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-100">Delete user</h3>
      <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">
        Are you sure you want to delete this user? This action cannot be undone.
      </p>
    </div>
  </div>

  <!-- Button Actions -->
  <div class="mt-6 flex justify-end gap-4">
    <button
      @click="modal = false"
      class="rounded-md bg-white px-3.5 py-2.5 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 dark:bg-black dark:text-gray-100 dark:ring-gray-600 dark:hover:bg-gray-950"
    >
      Cancel
    </button>
    <button
      hx-delete="/users/{{ user.id }}"
      hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
      type="button"
      hx-target-403="#notification"
      @click="modal = false"
      class="inline-flex justify-center rounded-md bg-black px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-slate-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-slate-600 dark:bg-white dark:text-black dark:hover:bg-slate-400 dark:focus-visible:outline-slate-300"
    >
      Yes, Really
    </button>
  </div>
{% endblock modal_content %}
