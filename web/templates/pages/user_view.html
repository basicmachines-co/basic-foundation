<PageLayout :page_title="{{ user.full_name }}" :current_user="{{ current_user }}">
  <Card className="mx-auto">
    <CardHeader>
      {% if current_user.is_admin %}
        <Breadcrumbs :items="[{'link': '/users', 'name': 'Users'}]" />
      {% endif %}
      <CardTitle id="user_naame" className="text-2xl">{{ user.full_name }}</CardTitle>
    </CardHeader>
    <CardContent>
      <user.UserDetailView :user="{{ user }}" />
    </CardContent>
  </Card>
</PageLayout>
