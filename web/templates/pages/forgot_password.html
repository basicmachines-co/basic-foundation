<Auth page_title="Forgot your password?" header_text="Forgot your password?">
  <div>
    <p class="py-2 text-center text-sm text-gray-500 dark:text-gray-400">
      A password recovery email will be sent to the registered account.
    </p>
  </div>
  <auth.ForgotPasswordForm :form="{{ form }}" />
  <p class="mt-10 text-center text-sm text-gray-500 dark:text-gray-400">
    Already have an account?
    <a
      href="/login"
      class="font-semibold leading-6 text-slate-600 hover:text-slate-500 dark:text-slate-300 dark:hover:text-slate-500"
    >
      Login
    </a>
  </p>
</Auth>
>
