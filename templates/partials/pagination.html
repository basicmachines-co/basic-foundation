<!-- pagination -->
<nav class="flex items-center justify-between border-t border-gray-200 bg-white py-3"
        aria-label="Pagination">
    <div class="hidden sm:block">
        <p class="text-sm text-gray-700">
            Showing <span class="font-medium">{{ page.start }}</span> to
            <span class="font-medium">{{ page.end }}</span> of <span
                class="font-medium">{{ page.total }}</span> results
        </p>
    </div>
    <!-- TODO fix link to /users-->
    <div class="flex flex-1 justify-between sm:justify-end">
        <a href="/users?page={{ page.previous_page }}&page_size={{ page.page_size }}"
                class="relative inline-flex items-center rounded-md px-3 py-2 text-sm font-semibold ring-1 ring-inset {{ 'bg-white text-gray-900 ring-gray-300 hover:bg-gray-50' if page.has_previous else 'bg-gray-100 text-gray-400 ring-gray-200 cursor-not-allowed' }}"> Previous </a>
        <a href="/users?page={{ page.next_page }}&page_size={{ page.page_size }}"
                class="relative ml-3 inline-flex items-center rounded-md px-3 py-2 text-sm font-semibold ring-1 ring-inset {{ 'bg-white text-gray-900 ring-gray-300 hover:bg-gray-50' if page.has_next else 'bg-gray-100 text-gray-400 ring-gray-200 cursor-not-allowed' }}"> Next </a>
    </div>
</nav>
