    class="overflow-hidden rounded-lg border border-gray-200 bg-white px-4 py-5 shadow sm:p-6 dark:border-gray-700 dark:bg-black"
  >
    <dt class="truncate text-sm font-medium text-gray-500 dark:text-gray-400">{{ name }}</dt>
    <dd id="{{ id }}"
      class="mt-1 text-3xl font-semibold tracking-tight text-gray-900 dark:text-gray-100">

  </div>
</div>
