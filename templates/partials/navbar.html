<nav class="border-b border-gray-200 bg-white dark:bg-gray-900"
  x-data="{ mobileMenuOpen: false, darkMode: localStorage.getItem('darkMode') === 'true' }"
  x-init="$watch('darkMode', value => { document.documentElement.classList.toggle('dark', value); localStorage.setItem('darkMode', value); })">
  <!-- Container for the navbar content -->
  <div class="px-4 sm:px-6 lg:px-8" x-data="{ currentPath: window.location.pathname }">
    <div class="flex h-16 justify-between">
      <!-- Left-aligned section for logo and menu links -->
      <div class="flex">
        <div class="flex flex-shrink-0 items-center">
          {% include "partials/logo.html" %}
        </div>
        <!-- Main navigation links for larger screens -->
        <div class="hidden sm:-my-px sm:ml-6 sm:flex sm:space-x-8">
          <a href="/dashboard"
            :class="{
            'inline-flex items-center border-b-2 border-slate-500 px-1 pt-1 text-sm font-medium text-gray-900': currentPath.startsWith('/dashboard'),
            'inline-flex items-center border-b-2 border-transparent px-1 pt-1 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700': !currentPath.startsWith('/dashboard')
            }"
          > Dashboard </a> <a href="/users"
          :class="{
            'inline-flex items-center border-b-2 border-slate-500 px-1 pt-1 text-sm font-medium text-gray-900': currentPath.startsWith('/users'),
            'inline-flex items-center border-b-2 border-transparent px-1 pt-1 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700': !currentPath.startsWith('/users')
            }"
        > Users </a>
        </div>
      </div>
      <!-- Right-aligned section for dark mode toggle and profile dropdown -->
      <div class="hidden sm:ml-6 sm:flex sm:items-center">
        <!-- Dark mode toggle button -->
        <button @click="darkMode = !darkMode" class="p-2">
          <span class="sr-only">Toggle dark mode</span>
          <svg x-show="!darkMode"
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor">
            <path stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
          </svg>
          <svg x-show="darkMode"
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor">
            <path stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 12.79A9 9 0 0111.21 3a7.5 7.5 0 000 15 9 9 0 009.79-5.21z" />
          </svg>
        </button>
        <!-- Profile dropdown -->
        <div class="relative ml-3" x-data="{ open: false }">
          <button @click="open = !open"
            class="relative flex max-w-xs items-center rounded-full bg-white text-sm focus:outline-none focus:ring-2 focus:ring-slate-500">
            <svg xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-8 h-8">
              <path stroke-linecap="round"
                stroke-linejoin="round"
                d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
            </svg>
          </button>
          <div x-show="open"
            @click.outside="open = false"
            class="absolute right-0 z-10 mt-2 w-48 rounded-md bg-white py-1 shadow-lg dark:bg-gray-700">
            <a href="/profile"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-800">Your Profile</a>
            <a href="/logout"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-800">Log out</a>
          </div>
        </div>
      </div>
      <!-- Mobile menu button -->
      <div class="-mr-2 flex items-center sm:hidden">
        <button @click="mobileMenuOpen = !mobileMenuOpen"
          class="inline-flex items-center justify-center rounded-md bg-white p-2 text-gray-400 hover:bg-gray-100 focus:outline-none">
          <span class="sr-only">Open main menu</span>
          <svg class="w-6 h-6"
            x-show="!mobileMenuOpen"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 6h18M3 12h18m-18 6h18" />
          </svg>
          <svg class="w-6 h-6"
            x-show="mobileMenuOpen"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
  </div>
  <!-- Mobile menu -->
  <div x-show="mobileMenuOpen" class="sm:hidden">
    <div class="space-y-1 pb-3 pt-2">
      <a href="/dashboard"
        class="block border-l-4 border-slate-500 bg-slate-50 py-2 pl-3 pr-4 text-base font-medium text-slate-700 dark:bg-gray-800 dark:text-gray-200">Dashboard</a>
      <a href="/users"
        class="block border-l-4 border-transparent py-2 pl-3 pr-4 text-base font-medium text-gray-500 hover:bg-gray-50 dark:text-gray-400 dark:hover:bg-gray-800">Users</a>
    </div>
  </div>
</nav>
