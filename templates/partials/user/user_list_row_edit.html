<tr class="align-top">
  {{ form.csrf_token() }}
  <td class="whitespace-nowrap px-3 py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-0">
    <input
      autocomplete="given-name"
      class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-slate-600 sm:max-w-xs sm:text-sm sm:leading-6"
      id="full_name"
      name="full_name"
      value="{{ form.full_name.data|default(user.full_name, true) }}"
      type="text"
    />
    {% if form.full_name.errors %}
      <p class="mt-2 text-sm text-red-600">{{ form.full_name.errors[0] }}</p>
    {% endif %}
  </td>
  <td class="whitespace-nowrap px-3 py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-0">
    <input
      autocomplete="email"
      class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-slate-600 sm:max-w-md sm:text-sm sm:leading-6"
      id="email"
      name="email"
      type="email"
      value="{{ form.email.data|default(user.email, true) }}"
    />
    {% if form.email.errors %}
      <p class="mt-2 text-sm text-red-600">{{ form.email.errors[0] }}</p>
    {% endif %}
  </td>
  <td class="whitespace-nowrap px-8 py-4 pl-4">
    <input
      class="h-4 w-4 rounded border-gray-300 text-slate-600 focus:ring-slate-600"
      id="is_active"
      name="is_active"
      type="checkbox"
      {% if form.is_active.data|default(user.is_active) %}checked{% endif %}
    />
  </td>
  <td class="whitespace-nowrap px-3 py-4 pl-4 pr-3 pl-4">
    <input
      class="h-4 w-4 rounded border-gray-300 text-slate-600 focus:ring-slate-600"
      id="is_superuser"
      name="is_superuser"
      type="checkbox"
      {% if form.is_superuser.data|default(user.is_superuser) %}checked{% endif %}
    />
  </td>
  <td hx-ext="response-targets"
    class="whitespace-nowrap py-4 pl-3 pr-4 text-sm font-medium sm:pr-0 justify-end flex space-x-2">
    <button
      hx-put="/users/{{ user.id }}"
      hx-target="closest tr"
      hx-include="closest tr"
      hx-swap="outerHTML"
      type="button"
      class="rounded-md bg-black px-2 py-1 text-sm font-semibold text-white shadow-sm hover:bg-slate-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-slate-600">
      Save
    </button>
    <button
      hx-get="/users/{{ user.id }}/row-view"
      hx-target="closest tr"
      hx-swap="outerHTML"
      type="button"
      class="rounded-md bg-white px-2 py-1 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">
      Cancel
    </button>
  </td>
</tr>
