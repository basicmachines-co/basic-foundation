<tr id="user-row-{{ user.id }}"
  class="px-4">
  <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-0">
    <a href="/users/{{ user.id }}">{{ user.full_name }}</a>
  </td>
  <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{ user.email }}</td>
  <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{ user.is_active }}</td>
  <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{ user.is_superuser }}</td>
  <td class="whitespace-nowrap py-4 pl-3 pr-4 sm:pr-0 text-right">
    <!-- edit/delete popup menu -->
    <div class="relative inline-block text-left" x-data="{ open: false }">
      <button @click="open = !open"
        class="inline-flex justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">
        <svg xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-5 h-5">
          <path stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 6.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM12 12.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM12 18.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5Z" />
        </svg>
      </button>
      <div x-show="open"
        @click.outside="open = false"
        class="absolute right-0 z-10 mt-2 w-48 bg-white rounded-md shadow-lg ring-1 ring-black ring-opacity-5">
        <div class="py-1">
          <!-- Edit Button -->
          <a href="#" class="block px-4 py-2 text-sm text-gray-700"
            @click="open = false; modal = true"
            hx-get="/users/modal/{{ user.id }}/edit"
            hx-target="#modal"
            hx-swap="innerHTML">Edit</a>
          <!-- Delete Button -->
          <a href="#" class="block px-4 py-2 text-sm text-gray-700">Delete</a>
        </div>
      </div>
    </div>
  </td>
</tr>
