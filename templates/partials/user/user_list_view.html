{% macro edit_delete_popup(user_id) %}
  <div class="relative inline-block text-left" x-data="{ open: false }">
    <button @click.stop="open = !open"
      class="inline-flex justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">
      <svg xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-5 h-5">
        <path stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 6.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM12 12.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM12 18.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5Z" />
      </svg>
    </button>
    <div x-show="open"
      @click.outside="open = false"
      class="absolute right-0 z-10 mt-2 w-48 bg-white rounded-md shadow-lg ring-1 ring-black ring-opacity-5">
      <div class="py-1">
        <!-- Edit Button -->
        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
          @click.stop="open = false; modal = true"
          hx-get="/users/modal/{{ user_id }}/edit"
          hx-target="#modal"
          hx-swap="innerHTML">
          <svg xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-5 h-5 inline-block mr-2">
            <path stroke-linecap="round"
              stroke-linejoin="round"
              d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
          </svg>
          Edit </a>
        <!-- Delete Button -->
        <a href="#" class="block px-4 py-2 text-sm text-red-700 hover:bg-red-100" @click.stop>
          <svg xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-5 h-5 inline-block mr-2">
            <path stroke-linecap="round"
              stroke-linejoin="round"
              d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
          </svg>
          Delete </a>
      </div>
    </div>
  </div>
{% endmacro %}

<!-- Table Row -->
<tr id="user-row-{{ user.id }}"
  class="hover:bg-gray-100 cursor-pointer"
  @click="window.location.href='/users/{{ user.id }}'">
  <td class="whitespace-nowrap px-2 py-4  text-sm font-medium text-gray-900">
    {{ user.full_name }}
  </td>
  <td class="whitespace-nowrap px-2 py-4 text-sm text-gray-500">{{ user.email }}</td>
  <td class="whitespace-nowrap px-3 py-4 text-sm">
    <input
      class="h-4 w-4 rounded border-gray-300 text-slate-600 focus:ring-slate-600"
      type="checkbox" disabled {{ 'checked' if user.is_active }}>
  </td>
  <td class="whitespace-nowrap px-3 py-4 text-sm">
    <input
      class="h-4 w-4 rounded border-gray-300 text-slate-600 focus:ring-slate-600"
      type="checkbox" disabled {{ 'checked' if user.is_superuser }}>
  </td>
  <td class="whitespace-nowrap px-2 py-4 text-right">
    {{ edit_delete_popup(user.id) }}
  </td>
</tr>
