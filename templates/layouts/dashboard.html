{% extends "layouts/base.html" %}
{% block layout_content %}

  <body class="h-full" x-data="{ sidebarOpen: false }">
  {% include "partials/navbar.html" %}
  <!-- Main content -->{#  <main class="py-10 lg:pl-72 ">#}
  <main class="lg:pb-2 lg:min-w-0 lg:pl-64  lg:pt-2">
    <!-- horizontal padding for dashboard content -->
    <div class="pl-2 pr-2">
      <!-- Your content goes here -->
      <section id="page_content">
        {% set flash_message = get_flashed_message() %}
        <!-- display any flash notifications to the user -->
        {% if flash_message %}
          <section id="messages">
            <div class="mb-4 rounded border border-green-400 bg-green-100 p-4 text-green-700">
              <span>{{ flash_message }}</span>
            </div>
          </section>
        {% endif %}
        {% block content %}
        {% endblock content %}
      </section>
    </div>
  </main>
  </body>
{% endblock layout_content %}
