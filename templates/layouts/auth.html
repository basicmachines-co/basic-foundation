{% extends "layouts/base.html" %}
{% block layout_content %}
  <body class="h-full" hx-ext="response-targets">
  <div class="px-4 sm:px-6 lg:px-8">
    <div class="flex h-16 justify-end">
      <!-- Left-aligned section for logo and menu links -->
      <div class="flex">
        <!-- Right-aligned section for dark mode toggle and profile dropdown -->
        <div class="hidden sm:ml-6 sm:flex sm:items-center">
          {% include "partials/dark_mode_toggle.html" %}
        </div>
      </div>
    </div>
    <main>
      <!-- centered on page -->
      <div class="mx-auto max-w-7xl p-8 sm:px-6 lg:px-8">
        <!-- heading -->
        <div class="flex min-h-full flex-col justify-center px-6 lg:px-8 lg:py-12">
          <div class="text-center sm:mx-auto sm:w-full sm:max-w-sm">
            {% include "partials/logo.html" %}
            <h2
              class="text-center text-2xl font-bold leading-9 tracking-tight text-gray-900 mt-4 lg:mt-10 dark:text-gray-100"
            >
              {% block heading_text %}{% endblock heading_text %}
            </h2>
          </div>
        </div>
        <!-- content -->
        <div class="mt-4 sm:mx-auto sm:w-full sm:max-w-[480px]">
          <div
            class="rounded-lg border border-gray-200 bg-white shadow py-4 px-4 lg:px-12 lg:py-12 dark:border-gray-700 dark:bg-black"
          >
            <!-- notification popup -->
            <div id="notification"></div>
            {% block content %}{% endblock content %}
          </div>
        </div>
      </div>
    </main>
  </div>
  </body>
{% endblock layout_content %}
