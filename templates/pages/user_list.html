{% extends "layouts/page.html" %}
{% from "macros.html" import svg_loader %}

{% block page_content %}

  <!-- Modal  -->
  <div id="modal-container" x-data="{ modal: false }">
    <!--  page content card -->
    <div class="rounded-lg border-b border-gray-200 bg-white py-5">
      <!--  header-->
      <div>
        <div class="px-4 py-3 sm:flex sm:items-center sm:px-6">
          <div class="sm:flex-auto"><h1 class="text-base font-semibold leading-6 text-gray-900">Users</h1></div>
          <div class="mt-4 sm:ml-16 sm:mt-0 sm:flex-none">
            <a href="/users/create">
              <button class="block rounded-md bg-black px-3 py-2 text-center text-sm font-semibold text-white shadow-sm hover:bg-slate-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-slate-600"
                type="button">Create user
              </button>
            </a>
          </div>
        </div>
        {% set flash_message = get_flashed_message() %}
        {% if flash_message %}
          <!-- display any flash notifications to the user -->
          <section id="messages" class="p-4">
            <div class="mb-4 rounded border border-blue-400 bg-blue-100 p-4 text-blue-700">
              <span>{{ flash_message }}</span>
            </div>
          </section>
        {% endif %}

        <!-- list -->
        <div class="mt-8 flow-root px-4 py-3 sm:px-6">
          <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
            <div
              id="user-list"
              class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8"
              hx-get="/users/list"
              hx-trigger="load">
              {{ svg_loader() }}
            </div>
          </div>
        </div>
      </div>
      <!-- /users list -->
    </div>
    <div id="modal">
    </div>
  </div>
  <!-- /modal -->

{% endblock page_content %}
