{% extends "layouts/page.html" %}


{% block page_content %}

  <section id="user_create">
    <!-- USER CREATE FORM -->
    <form hx-post="/users/create"
      hx-swap="outerHTML"
      hx-target-error="#user_create"
    >
      <div class="space-y-12 sm:space-y-16">
        <div class="px-4 lg:py-6 sm:px-6 sm:py-6">
          <h2 class="text-base font-semibold leading-7 text-gray-900 dark:text-gray-100">Create User</h2>
          {% include "partials/user/user_form.html" %}
        </div>
      </div>
      <div class="px-4 py-6 sm:px-6">
        <div class="mt-6 flex items-center justify-end gap-x-2">
          <a href="/users">
            <button class="text-sm font-semibold leading-6 text-gray-900 dark:text-gray-100"
              type="button">Cancel
            </button>
          </a>
          <button class="inline-flex justify-center rounded-md bg-black dark:bg-white px-3 py-2 text-sm font-semibold text-white dark:text-black shadow-sm hover:bg-slate-500 dark:hover:bg-slate-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-slate-600 dark:focus-visible:outline-slate-300"
            type="submit">Save
          </button>
        </div>
      </div>
    </form>
  </section>
{% endblock page_content %}
