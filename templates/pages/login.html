{% extends "layouts/auth.html" %}
{% set title = "Login" %}

{% block heading_text %}Log in to your account{% endblock heading_text %}

{% block content %}
  <section id="login_page">
    <!-- LOGIN FORM -->
    <form class="space-y-6" hx-post="/login" hx-target="#login_page" hx-swap="outerHTML" method="post">
      {{ form.csrf_token() }}
      {% if error %}
        <div
          id="errors"
          role="alert"
          class="mb-4 rounded-lg bg-red-50 p-4 text-sm text-red-800"
        >
          {{ error }}
        </div>
      {% endif %}
      <div>
        <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
        <div class="mt-2">
          <input
            id="username"
            name="username"
            type="email"
            autocomplete="email"
            placeholder="your@email.com"
            value="{{ form.username.data|default('', true) }}"
            required
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-slate-600 sm:text-sm sm:leading-6"
          />
        </div>
      </div>
      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm font-medium leading-6 text-gray-900"> Password </label>
          <div class="text-sm">
            <a
              href="/forgot-password"
              class="font-semibold text-slate-600 hover:text-slate-500"
            > Forgot password? </a>
          </div>
        </div>
        <div class="mt-2">
          <input
            id="password"
            name="password"
            type="password"
            autocomplete="current-password"
            placeholder="••••••••"
            required
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-slate-600 sm:text-sm sm:leading-6"
          />
        </div>
      </div>
      <div>
        <button
          id="login-button"
          type="submit"
          class="flex w-full justify-center rounded-md bg-black px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-slate-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-slate-600"
        >
          Log in
        </button>
      </div>
    </form>
    <p class="mt-10 text-center text-sm text-gray-500">
      Don't have an account? <a href="/register"
      class="font-semibold leading-6 text-slate-600 hover:text-slate-500"> Register </a>
    </p>
  </section>

{% endblock content %}
