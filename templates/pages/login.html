{% extends "layouts/auth.html" %}
{% set title = "Login" %}

{% block heading_text %}Log in to your account{% endblock heading_text %}

{% block content %}
  <section id="login_page">
    <!-- LOGIN FORM -->
    <form class="space-y-6" hx-post="/login" hx-target="#login_page" hx-swap="outerHTML" method="post">
      {{ form.csrf_token() }}
      {% if error %}
        <div
          id="errors"
          role="alert"
          class="mb-4 rounded-lg bg-red-50 dark:bg-red-950 p-4 text-sm text-red-800 dark:text-red-100"
        >
          {{ error }}
        </div>
      {% endif %}
      <div>
        <label for="username"
          class="block text-sm font-medium leading-6 text-gray-900 dark:text-gray-100">Email address</label>
        <div class="mt-2">
          <input
            id="username"
            name="username"
            type="email"
            autocomplete="email"
            placeholder="your@email.com"
            value="{{ form.username.data|default('', true) }}"
            required
            class="bg-white dark:bg-black text-gray-900 dark:text-gray-100  block w-full rounded-md border-0 py-1.5 text-gray-900 darK:text-gray-100 shadow-sm ring-1 ring-inset ring-gray-300 dark:ring-gray-600 placeholder:text-gray-400 dark:placeholder:text-gray-500 focus:ring-2 focus:ring-inset focus:ring-slate-600 dark:focus:ring-slate-300 sm:text-sm sm:leading-6"
          />
        </div>
      </div>
      <div>
        <div class="flex items-center justify-between">
          <label for="password"
            class="block text-sm font-medium leading-6 text-gray-900 dark:text-gray-100"> Password </label>
          <div class="text-sm">
            <a
              href="/forgot-password"
              class="font-semibold text-slate-600 dark:text-slate-300 hover:text-slate-500 hover:text-slate-400"
            > Forgot password? </a>
          </div>
        </div>
        <div class="mt-2">
          <input
            id="password"
            name="password"
            type="password"
            autocomplete="current-password"
            placeholder="••••••••"
            required
            class="bg-white dark:bg-black block w-full rounded-md border-0 py-1.5 text-gray-900 dark:text-gray-100 shadow-sm ring-1 ring-inset ring-gray-300 dark:ring-gray-600 placeholder:text-gray-400 dark:placeholder:text-gray-500 focus:ring-2 focus:ring-inset focus:ring-slate-600 dark:focus:ring-slate-300 sm:text-sm sm:leading-6"
          />
        </div>
      </div>
      <div>
        <button
          id="login-button"
          type="submit"
          class="bg-black dark:bg-white flex w-full justify-center rounded-md px-3 py-1.5 text-sm font-semibold leading-6 text-white dark:text-black shadow-sm hover:bg-slate-500 dark:hover:bg-slate-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-slate-600 dark:focus-visible:outline-slate-300"
        >
          Log in
        </button>
      </div>
    </form>
    <p class="mt-10 text-center text-sm text-gray-500 dark:text-gray-400">
      Don't have an account? <a href="/register"
      class="font-semibold leading-6 text-slate-600 dark:text-slate-300 hover:text-slate-500 dark:hover:text-slate-400"> Register </a>
    </p>
  </section>

{% endblock content %}
